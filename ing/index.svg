<?xml version="1.0" encoding="utf-8"?>
<svg width="1000px" height="650px"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xhtml="http://www.w3.org/1999/xhtml"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     xmlns:a="http://www.adobe.com/svg10-extensions" a:timeline="independent"
     onload="top.load(evt)">
    
    <text x="500" y="100" style="font-size: 50px; text-anchor: middle">
        Open Canteen!
    </text>
    
    <foreignObject x="250" y="150" width="500" height="550">
        <body xmlns="http://www.w3.org/1999/xhtml">
            <form id="search_keys" action="cgi-bin/result.cgi" method="GET" onsubmit="return top.validateForm()">
                <!-- <input type="hidden" name="redirect" value="http://ihome.ust.hk/~kchangaa/cgi-bin/result.pl" /> -->
                <p><fieldset class="button_style">
                    <legend>Food Type</legend>
                    <input type="checkbox" name="food_type" id="any" value="any"/>Any 
                    <input type="checkbox" name="food_type" id="soup_noodle" value="soup_noodle"/>Soup Noodle 
                    <input type="checkbox" name="food_type" id="fried_noodle" value="fried_noodle"/>Fried Noodle 
                    <input type="checkbox" name="food_type" id="rice" value="rice"/>Rice 
                    <br/>
                    <input type="checkbox" name="food_type" id="fried_rice" value="fried_rice"/>Fried Rice
                    <input type="checkbox" name="food_type" id="congee" value="congee"/>Congee
                    <input type="checkbox" name="food_type" id="curry" value="curry"/>Curry
                    <input type="checkbox" name="food_type" id="dish" value="dish"/>Dish
                    <input type="checkbox" name="food_type" id="steak" value="steak"/>Steak
                    <input type="checkbox" name="food_type" id="else" value="else"/>Else
                </fieldset></p>
                <p><fieldset>
                    <legend>Main Ingredient</legend>
                    <input type="radio" name="ingredient" id="any" value="any" checked="checked"/>Any
                    <input type="radio" name="ingredient" id="beef" value="beef"/>Beef
                    <input type="radio" name="ingredient" id="pork" value="pork"/>Pork
                    <input type="radio" name="ingredient" id="chicken" value="chicken"/>Chicken
                    <br/>
                    <input type="radio" name="ingredient" id="duck" value="duck"/>Duck
                    <input type="radio" name="ingredient" id="fish" value="fish"/>Fish
                    <input type="radio" name="ingredient" id="vegetable" value="vegetable"/>Vegatable
                    <input type="radio" name="ingredient" id="else" value="else"/>Else
                </fieldset></p>
                <p><fieldset>
                    <legend>Which Canteen?</legend>
                    <input type="radio" name="canteen" id="any" value="any" checked="checked"/>Any
                    <input type="radio" name="canteen" id="canteen1" value="canteen1"/>Canteen1
                    <input type="radio" name="canteen" id="canteen2" value="canteen2"/>Canteen2
                </fieldset></p>
                <p><fieldset>
                    <legend>Name of Food (optional)</legend>
                    <label for="foodname">Name of Food:</label>
                    <input type="text" name="food_name" id="food_name" size="60" value=""/>
                </fieldset></p>
                <input type="submit" value="submit"/>
                <input type="reset" value="reset"/> 
            </form>
        </body>
    </foreignObject>
</svg>
